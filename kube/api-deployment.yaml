---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: main
          image: localhost:5000/api
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: app-fabric-api-v1-map
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "50Mi"
              cpu: "0.1"
          volumeMounts:
            - name: fabricids
              mountPath: /fabric/application/wallet
            - name: fabric-ccp
              mountPath: /fabric/application/gateways
            - name: tlscerts-org1
              mountPath: /fabric/tlscacerts/org1
            - name: tlscerts-org2
              mountPath: /fabric/tlscacerts/org2
            - name: tlscerts-org3
              mountPath: /fabric/tlscacerts/org3
      volumes:
        - name: fabric-ccp
          configMap:
            name: app-fabric-ccp-v1-map
        - name: fabricids
          configMap:
            name: app-fabric-ids-v1-map
        - name: tlscerts-org1
          configMap:
            name: app-fabric-org1-tls-v1-map
        - name: tlscerts-org2
          configMap:
            name: app-fabric-org2-tls-v1-map
        - name: tlscerts-org3
          configMap:
            name: app-fabric-org3-tls-v1-map
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  ports:
    - name: main
      port: 8000
      protocol: TCP
  selector:
    app: api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: 60s
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  labels:
    app: api
  name: api
spec:
  ingressClassName: nginx
  rules:
    - host: api.${DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: api
                port:
                  name: main
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - api.${DOMAIN}