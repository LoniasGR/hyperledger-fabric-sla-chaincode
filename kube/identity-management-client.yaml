---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-management
  template:
    metadata:
      labels:
        app: identity-management
    spec:
      containers:
        - name: main
          image: localhost:5000/identity-management
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: app-fabric-org1-v1-map
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "50Mi"
              cpu: "0.1"
          volumeMounts:
            - name: fabricids
              mountPath: /fabric/application/wallet
            - name: fabric-ccp
              mountPath: /fabric/application/gateways
            - name: wallets
              mountPath: /fabric/data/wallets

      volumes:
        - name: fabric-ccp
          configMap:
            name: app-fabric-ccp-v1-map
        - name: fabricids
          configMap:
            name: app-fabric-ids-v1-map
        - name: wallets
          persistentVolumeClaim:
            claimName: fabric-identity-management
---
apiVersion: v1
kind: Service
metadata:
  name: identity-management
spec:
  ports:
    - name: main
      port: 3000
      protocol: TCP
  selector:
    app: identity-management
